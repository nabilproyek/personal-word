<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Error - Word Not Found</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="banner" onclick="window.location.href='/'"></div>
      <div class="container">
        <h1>Your word, "{{ keyword }}", could not be found.</h1>
        {% if suggestions %}
        <h4>Here are some suggested words</h4>
        {% for suggestion in suggestions %}
        <a
          class="btn btn-primary m-1"
          href="{{ url_for('detail', keyword=suggestion) }}"
          >{{ suggestion }}</a
        >
        {% endfor %} {% endif %}
      </div>
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item">
            <a href="/" class="nav-link px-2 text-muted">Home Page</a>
          </li>
        </ul>
        <p class="text-center text-muted">Â© 2023 Chiko ID</p>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
